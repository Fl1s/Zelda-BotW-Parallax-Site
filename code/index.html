<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Zelda</title>

	<link rel="stylesheet" href="libs/swiper/swiper-bundle.min.css">
	<script src="libs/swiper/swiper-bundle.min.js" defer></script>
	<script src="libs/particles/particles.js" defer></script>

	<link rel="stylesheet" href="main.css">
	<script src="app.js" defer></script>
  <link href="https://fonts.cdnfonts.com/css/the-wild-breath-of-zelda" rel="stylesheet">
  	
</head>
<body>

	<div class="swiper slider">
		<div class="swiper-wrapper slider__wrapper">

			<div class="swiper-slide slider__item">
				<div class="slider__layer" data-swiper-parallax="35%" style="background-image: url(img/layer-1/layer-back.png);"></div>
				<div class="slider__layer" data-swiper-parallax="25%" style="background-image: url(img/layer-1/layer-middle.png);"></div>
				<canvas class="particles slider__layer" data-swiper-parallax="18%" data-color="#BE9164"></canvas>
        <h1 class="slider__item h1" data-swiper-parallax="16%">Forward, towards the secrets of the past !</h1>
				<div class="slider__layer" data-swiper-parallax="14%" style="background-image: url(img/layer-1/layer-front.png);"></div>
			</div>

			<div class="swiper-slide slider__item">
				<div class="slider__layer" data-swiper-parallax="40%" style="background-image: url(img/layer-2/layer-back.png);"></div>
				<canvas class="particles slider__layer" data-swiper-parallax="20%" data-color="#ffffff"></canvas>
        <h1 class="slider__item h1 screen-2" data-swiper-parallax="16%">Challenge the wild !</h1>
				<div class="slider__layer" data-swiper-parallax="14%" style="background-image: url(img/layer-2/layer-front.png);"></div>
			</div>

			<div class="swiper-slide slider__item">
				<div class="slider__layer" data-swiper-parallax="48%" style="background-image: url(img/layer-3/layer-back.png);"></div>
				<div class="slider__layer" data-swiper-parallax="35%" style="background-image: url(img/layer-3/layer-middle.png);"></div>
        <div class="image-wrapper">
          <h1 class="slider__layer h1 screen-3">Made By Fl1s</h1> 
      </div>

				<canvas class="particles slider__layer" data-swiper-parallax="25%" data-color="#525A6D"></canvas>
			</div>

		</div>
	</div>
	
</body>
</html>
